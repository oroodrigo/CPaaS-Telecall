<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CPaaS</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/9945e62804.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex flex-col h-screen">
    <header></header>
    <main class="flex-1 py-10">
      <nav class="p-5">
        <ul class="breadcrumb">
          <li class="text-md text-blue-500">
            <a href="../index.html">Início</a>
          </li>
          <li class="text-md text-blue-500 font-semibold cursor-pointer">
            Login
          </li>
        </ul>
      </nav>
      <div
        class="flex justify-center items-center bg-gray-100 shadow-lg mx-auto w-1/2 p-3 gap-3 rounded-md"
      >
        <figure class="max-w-[330px]">
          <img
            src="../assets/img/undraw_mobile_user_re_xta4.svg"
            alt="menina sentada olhando celular"
          />
        </figure>
        <section class="flex flex-col p-5 rounded-lg flex">
          <form class="flex flex-col gap-5">
            <fieldset class="flex flex-col gap-2">
              <label for="login">Login</label>
              <input
                class="border border-blue-500 rounded-md py-1 px-2"
                id="login"
                name="login"
                type="text"
              />
            </fieldset>
            <fieldset class="flex flex-col gap-2">
              <label for="senha">Senha</label>
              <input
                class="border border-blue-500 rounded-md py-1 px-2"
                id="senha"
                name="senha"
                type="text"
              />
            </fieldset>
            <span id="mensagen_erro"></span>
            <button
              id="enviar-btn"
              class="text-white mx-auto bg-blue-500 rounded-md p-3 w-40 mb-2 hover:bg-blue-800 duration-150"
              type="submit"
            >
              Entrar
            </button>
          </form>
          <p class="mt-2">
            Ainda não é cadastrado?
            <a class="text-blue-500 font-semibold" href="./cadastro-1.html"
              >cadastre-se</a
            >
          </p>
        </section>
      </div>
    </main>
    <footer class="bg-zinc-800 flex justify-between py-4 px-12 mt-5">
      <section class="flex flex-col gap-2">
        <h2 class="text-white text-xl font-semibold">Serviços</h2>
        <ul>
          <li>
            <a class="text-white/80 text-lg hover:text-white" href="">2FA</a>
          </li>
          <li>
            <a class="text-white/80 text-lg hover:text-white" href=""
              >Numero Máscara</a
            >
          </li>
          <li>
            <a class="text-white/80 text-lg hover:text-white" href=""
              >Google Verified Calls</a
            >
          </li>
          <li>
            <a class="text-white/80 text-lg hover:text-white" href=""
              >SMS Programável</a
            >
          </li>
        </ul>
      </section>
      <section class="flex flex-col gap-2">
        <h2 class="text-white text-xl font-semibold">Contato</h2>
        <ul>
          <li class="text-white/80 text-lg hover:text-white">(21) 3030-1010</li>
          <li class="text-white/80 text-lg hover:text-white">0800 030 2016</li>
          <li class="text-white/80 text-lg hover:text-white">
            suporte@telecall.com
          </li>
        </ul>
      </section>
      <section class="flex flex-col gap-2">
        <h2 class="text-white text-xl font-semibold">Redes Sociais</h2>
        <ul class="flex gap-5">
          <li>
            <a
              class="text-white/80 text-3xl hover:text-blue-700 duration-150"
              href="https://www.facebook.com/TelecallBr"
              target="_blank"
              ><i class="fa-brands fa-square-facebook"></i
            ></a>
          </li>
          <li>
            <a
              class="text-white/80 text-3xl hover:text-fuchsia-700 duration-150"
              href="https://www.instagram.com/telecallbr/"
              target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a
              class="text-white/80 text-3xl hover:text-sky-600 duration-150"
              href=""
              target="_blank"
            >
              <i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
